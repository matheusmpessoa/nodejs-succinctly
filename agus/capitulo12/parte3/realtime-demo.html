<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Real Time Monitoring</title>
    <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script>
        var socket = io.connect();
        var items = [];
        var counter = 0;
        socket.on('data', function (data) {
            console.log(data);
            items.push([counter, data]);
            counter = counter + 1;
            $.plot($("#placeholder"), [items]);
        });
    </script>
</head>

<body>

    <h1>Flot Dmo</h1>
    <div id="placeholder" style="width:600px;height:300px;"></div>

</body>

</html>
